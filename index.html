<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./script.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">

  <title>MtG Decklist Finder</title>

</head>

<!-- 
  <body> holds the main and the form for appending to the decklist
    <main> holds the things that are displayed to the user initially
      <cardGallery> is the returned card array from the initial search
        <selectedCardGallery> is the cards the user chooses to include
 -->
<body>
  <main>
  <h1>Magic the Gathering: <br>Decklist Finder</h1>


  <div id='searching'>
    <input type='text' id='searchBar'> <br>
    <input type='button' value='Search' id='searchButton'>
  </div>

  <div id='cardGallery'>
    <div class='card'></div>
  </div>


  <h1>Current Decklist: </h1>

  <div id='selectedCardGallery'>

  </div>


  <div form id='form'>
    <h3>Add Card to Decklist?</h3>
    <button type='button' class='formBtn' id='confirm'>Yes</button>
    <button type='button' class='formBtn' id='cancel'>No</button>
  </div>


</main>


</body>


</html>
